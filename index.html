<!DOCTYPE html>
<html>
    <head>
        <title>Connect 4</title>
        <link href='https://fonts.googleapis.com/css?family=PT+Serif:400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="main.js" defer></script>
        <style>
            @font-face {
                font-family: 'mario_font';
                src: url('images/Fonts/SuperMario256.ttf')
            }
        </style>
    </head>
    <body>
        <section class="container">
            <div class="row header">
                <div class="col-xs-12">
                    <h1><span style="font-family: mario_font; color: red">C</span><span style="font-family: mario_font; color: blue">o</span><span                      style="font-family: mario_font; color: green">n</span><span style="font-family: mario_font; color: blue">n</span><span                              style="font-family: mario_font; color: yellow">e</span><span style="font-family: mario_font; color: green">c</span><span                            style="font-family: mario_font; color: red">t</span>
             <span style="font-family: mario_font; color: green">M</span><span style="font-family: mario_font; color:blue">a</span><span                            style="font-family: mario_font; color: yellow">r</span><span style="font-family: mario_font; color: red">i</span><span                              style="font-family: mario_font; color: green">o</span>
                    </h1>

                </div>
            </div>
        </section>
        <section class="container col-xs-8">
            <div class="row zero col-xs-8">
                <div id='column_1' class="column coin_slot column_1 col-xs-offset-1 col-xs-1"></div>
                <div id='column_2' class="column coin_slot column_2 col-xs-1"></div>
                <div id='column_3' class="column coin_slot column_3 col-xs-1"></div>
                <div id='column_4' class="column coin_slot column_4 col-xs-1"></div>
                <div id='column_5' class="column coin_slot column_5 col-xs-1"></div>
                <div id='column_6' class="column coin_slot column_6 col-xs-1"></div>
            </div>
        </section>
        <section class="container col-xs-8" id="game_body">
            <div class="row first">
                <div class="coin_slot column_1 col-xs-offset-1 col-xs-1"></div>
                <div class="coin_slot column_2 col-xs-1"></div>
                <div class="coin_slot column_3 col-xs-1"></div>
                <div class="coin_slot column_4 col-xs-1"></div>
                <div class="coin_slot column_5 col-xs-1"></div>
                <div class="coin_slot column_6 col-xs-1"></div>
            </div>
            <div class="row second">
                <div class="coin_slot column_1 col-xs-offset-1 col-xs-1"></div>
                <div class="coin_slot column_2 col-xs-1"></div>
                <div class="coin_slot column_3 col-xs-1"></div>
                <div class="coin_slot column_4 col-xs-1"></div>
                <div class="coin_slot column_5 col-xs-1"></div>
                <div class="coin_slot column_6 col-xs-1"></div>
            </div>
            <div class="row third">
                <div class="coin_slot column_1 col-xs-offset-1 col-xs-1"></div>
                <div class="coin_slot column_2 col-xs-1"></div>
                <div class="coin_slot column_3 col-xs-1"></div>
                <div class="coin_slot column_4 col-xs-1"></div>
                <div class="coin_slot column_5 col-xs-1"></div>
                <div class="coin_slot column_6 col-xs-1"></div>
            </div>
            <div class="row fourth">
                <div class="coin_slot column_1 col-xs-offset-1 col-xs-1"></div>
                <div class="coin_slot column_2 col-xs-1"></div>
                <div class="coin_slot column_3 col-xs-1"></div>
                <div class="coin_slot column_4 col-xs-1"></div>
                <div class="coin_slot column_5 col-xs-1"></div>
                <div class="coin_slot column_6 col-xs-1"></div>
            </div>
            <div class="row fifth">
                <div class="coin_slot column_1 col-xs-offset-1 col-xs-1"></div>
                <div class="coin_slot column_2 col-xs-1"></div>
                <div class="coin_slot column_3 col-xs-1"></div>
                <div class="coin_slot column_4 col-xs-1"></div>
                <div class="coin_slot column_5 col-xs-1"></div>
                <div class="coin_slot column_6 col-xs-1"></div>
            </div>
        </section>
        <div class="container col-xs-6 player_icons">
            <div class="row player1">
                <div class="player col-xs-offset-3 col-xs-2">
                    <h2>Player1</h2>
                </div>
            </div>
            <div class="row">
                <div class="player col-xs-offset-3 col-xs-2">
                    <img src="images/Ph03nyx-Super-Mario-Paper-Mario%20(1).ico">
                </div>
            </div>
            <div class="row player2">
                <div class="player col-xs-offset-3 col-xs-2">
                    <h2>Player2</h2>
                </div>
            </div>
            <div class="row">
                <div class="player col-xs-offset-3 col-xs-2">
                    <img src="images/Ph03nyx-Super-Mario-Paper-Bowser.ico">
                </div>
            </div>
        </div>
        <audio id='mario_turn' src='sounds/smb_coin.wav'></audio>
        <audio id='bowser_turn' src='sounds/smb_bowserfire.wav'></audio>
        <audio id='mario_win' src='sounds/smb_world_clear.wav'></audio>
        <audio id='bowser_win'src='sounds/smw_game_over.wav'></audio>
    </body>
</html>
